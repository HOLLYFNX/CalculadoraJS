<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
  <link href="./styles.css" rel="stylesheet" />
  <script src="./script.js" defer type="text/javascript"></script>
</head>

<body>
  <div class="calculator">
    <div class="display" id="display"></div>
    <div class="container-buttons">
      <button id="clearDisplay">CE</button>
      <button id="clearCalc">C</button>
      <button id="backspace">«</button>
      <button id="divideOperator">/</button>
      <button id="key7">7</button>
      <button id="key8">8</button>
      <button id="key9">9</button>
      <button id="timesOperator">*</button>
      <button id="key4">4</button>
      <button id="key5">5</button>
      <button id="key6">6</button>
      <button id="minusOperator">-</button>
      <button id="key1">1</button>
      <button id="key2">2</button>
      <button id="key3">3</button>
      <button id="plusOperator">+</button>
      <button id="inverter">±</button>
      <button id="key0" placeholder="12">0</button>
      <button id="decimal">,</button>
      <button id="equal">=</button>
    </div>
  </div>
</body>

</html>
